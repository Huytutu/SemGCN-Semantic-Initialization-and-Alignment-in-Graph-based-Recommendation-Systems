training.set: ./dataset/Video_Games.train.csv

test.set: ./dataset/Video_Games.test.csv

model:
  name: LightGCN
  type: graph

item.ranking.topN: [10, 20]

embedding.size: 64
max.epoch: 100
batch.size: 2048
learning.rate: 0.001
reg.lambda: 0.0001

LightGCN:
  n_layer: 3
  rating_threshold: 3.0

output: ./results/
